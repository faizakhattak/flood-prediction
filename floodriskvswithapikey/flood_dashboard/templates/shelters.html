{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shelters - Flood Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #shelterMap { height: 600px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-water"></i> Flood Risk Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/check-risk/">Check Risk</a></li>
                    <li class="nav-item"><a class="nav-link" href="/safety-tips/">Safety Tips</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/shelters/">Shelters</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alerts/">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report-damage/">Report Damage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h1 class="mb-4"><i class="fas fa-home"></i> Emergency Shelters</h1>

        <div class="row">
            <div class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-map"></i> Shelter Locations</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="shelterMap"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-filter"></i> Filter</h5>
                    </div>
                    <div class="card-body">
                        <label class="form-label">By District</label>
                        <select id="districtFilter" class="form-select">
                            <option value="">All Districts</option>
                            {% for district in districts %}
                            <option value="{{ district.name }}">{{ district.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Shelters</h5>
                    </div>
                    <div class="card-body" id="shelterList"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Flood Risk Dashboard KPK</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const shelters = {{ shelters|safe }};
        
        // Initialize map
        const map = L.map('shelterMap').setView([34.9526, 72.3311], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add shelter markers
        shelters.forEach(shelter => {
            const marker = L.marker([shelter.lat, shelter.lon]).addTo(map);
            marker.bindPopup(`
                <strong>${shelter.name}</strong><br/>
                District: ${shelter.district}<br/>
                Capacity: ${shelter.capacity}
            `);
            marker.shelter = shelter;
        });

        // Filter functionality
        document.getElementById('districtFilter').addEventListener('change', function(e) {
            const selected = e.target.value;
            const filtered = selected ? shelters.filter(s => s.district === selected) : shelters;
            
            // Update list
            const list = document.getElementById('shelterList');
            list.innerHTML = '';
            filtered.forEach(s => {
                const div = document.createElement('div');
                div.className = 'card mb-2';
                div.innerHTML = `
                    <div class="card-body p-2">
                        <h6>${s.name}</h6>
                        <small>${s.district}</small><br/>
                        <small>Capacity: ${s.capacity} people</small>
                    </div>
                `;
                list.appendChild(div);
            });
        });

        // Initialize list
        document.getElementById('districtFilter').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
