{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Report Damage - Flood Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-water"></i> Flood Risk Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/check-risk/">Check Risk</a></li>
                    <li class="nav-item"><a class="nav-link" href="/safety-tips/">Safety Tips</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shelters/">Shelters</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alerts/">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/report-damage/">Report Damage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="fas fa-exclamation-circle"></i> Report Damage</h5>
                    </div>
                    <div class="card-body">
                        <form id="damageForm">
                            <div class="mb-3">
                                <label class="form-label"><strong>District</strong></label>
                                <select id="district" class="form-select" required>
                                    <option value="">-- Select District --</option>
                                    {% for district in districts %}
                                    <option value="{{ district.name }}">{{ district.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Location</strong></label>
                                <input type="text" class="form-control" id="location" placeholder="Town/Area name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Damage Type</strong></label>
                                <select id="damageType" class="form-select" required>
                                    <option value="">-- Select Damage Type --</option>
                                    <option value="house">House/Building Damage</option>
                                    <option value="crop">Crop Loss</option>
                                    <option value="livestock">Livestock Loss</option>
                                    <option value="bridge">Bridge/Road Damage</option>
                                    <option value="flood">Flash Flooding</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Description</strong></label>
                                <textarea class="form-control" id="description" rows="4" placeholder="Describe the damage..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Risk Level Experienced</strong></label>
                                <select id="riskLevel" class="form-select" required>
                                    <option value="0">No Risk</option>
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Contact Number</strong></label>
                                <input type="tel" class="form-control" id="contact" placeholder="+92..." required>
                            </div>

                            <button type="submit" class="btn btn-danger w-100">
                                <i class="fas fa-paper-plane"></i> Submit Report
                            </button>
                        </form>

                        <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
                            <i class="fas fa-check-circle"></i> Report submitted successfully. Our team will respond soon.
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Flood Risk Dashboard KPK</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('damageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                district: document.getElementById('district').value,
                location: document.getElementById('location').value,
                damage_type: document.getElementById('damageType').value,
                description: document.getElementById('description').value,
                risk_level: document.getElementById('riskLevel').value,
                contact: document.getElementById('contact').value
            };

            try {
                const response = await fetch('/api/report-damage/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('damageForm').reset();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
